<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <title>Registro Clientes</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#">
                <h1>Veterinaria</h1>
            </a>
        </div>
    </header>
    <div class="contenedor">
<!--    <form action="https://membership.404backup.com/api/cliente" method="post" enctype="multipart/form-data" onsubmit="return validar()">-->
        <form action="http://[host]:[port]/[path]" method="post" enctype="multipart/form-data" onsubmit="return validar()">
            <h2 class="titulo">Formulario de registro para la Veterinaria.</h2>
            <div class="cliente">
                <fieldset>
                    <legend><h3>Informacion del Cliente</h3></legend>
                    <div class="info">
                        <p>
                            <label>Nombre: </label>
                            <input type="text" name="fnombre" placeholder="Nombre del Propietario" required>
                            <label>Correo electronico</label>
                            <input type="text" name="fcorreo" placeholder="Correo del Propietario" required>
                        </p>
                        <p>
                            <label>Telefono: </label>
                            <input type="tel" name="ftelefono" placeholder="Telefono del Propietario" maxlength="10" required>
                            <label>Direccion: </label>
                            <input type="text" name="fdireccion" placeholder="Direccion del Propietario" required>
                        </p>
                        <p>
                            <label>Fecha de registro </label>
                            <input type="date" name="fdate" required>
                        </p>                
                    </div>
                </fieldset>
            </div>
            <div class="mascota"><br>
                <fieldset>
                    <legend><h3>Informacion de la Mascota</h3></legend>
                    <div class="info">
                        <p>
                            <label>Nombre: </label>
                            <input type="text" name="fnombre_mascota" placeholder="Nombre de la Mascota" required>
                            <label>Fecha de nacimiento</label>
                            <input type="date" name="fnacimiento_mascota" required>
                        </p>
                        <p>
                            <label>Especie: </label>
                            <input type="text" name="fespecie_mascota" placeholder="Especie de la Mascota" required>
                            <label>Raza: </label>
                            <input type="text" name="fraza_mascota" placeholder="Raza de la Mascota" required>
                        </p>
                        <p>
                            <label>Sexo: </label>
                            <select name="fsexo_mascota" required>
                                <option value="Macho">Macho</option>
                                <option value="Hembra">Hembra</option>
                            </select>
                            <Label>Imagen de la Mascota:</Label>
                            <input type="file" name="file" required>
                        </p>  
                    </div>
                </fieldset>
            </div>
            <div class="membresia"><br>
                <fieldset>
                    <legend><h3>Informacion de la Membresia</h3></legend>
                    <div class="info">
                        <p>
                            <label>Tipo de Membresia: </label>
                            <select name="ftipo_membresia" id="tipo_membresia" placeholder="verde" onchange="actualizarCosto()" required>
                                <option value="Plata" selected>Plata</option>
                                <option value="Oro">Oro</option>
                                <option value="Platino">Platino</option>
                            </select>
                            <label>Fecha de inicio:</label>
                            <input type="date" name="fdate_inicio" required>
                        </p>
                        <p>
                            <label>Fecha de vencimiento:</label>
                            <input type="date" name="fdate_vencimiento" required>
                            <label>Costo:</label>
                            <input id="Costo" type="number" name="fcosto" placeholder="" readonly required>
                        </p>    
                    </div>
                </fieldset>  
            </div>
            <div class="div-button">
                <input class="button" type="submit" value="GRABAR">
            </div>
        </form>
    </div>

    <script src="./validacion.js"></script>

</body>
</html>
